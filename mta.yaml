_schema-version: 3.3.0
ID: Mahindra_Sales
description: A simple CAP project.
version: 1.0.0
modules:
- name: Mahindra_Sales-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Mahindra_Sales-db
  - name: uaa_Mahindra_Sales
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: Mahindra_Sales-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Mahindra_Sales-db
  parameters:
    buildpack: nodejs_buildpack
- name: Mahindra_Sales-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Mahindra_Sales-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - msales.zip
      name: msales
      target-path: resources/
- name: msales
  type: html5
  path: app/m_sales
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: Mahindra_Sales-destination-content
  type: com.sap.application.content
  requires:
  - name: Mahindra_Sales-destination-service
    parameters:
      content-target: true
  - name: Mahindra_Sales-repo-host
    parameters:
      service-key:
        name: Mahindra_Sales-repo-host-key
  - name: uaa_Mahindra_Sales
    parameters:
      service-key:
        name: uaa_Mahindra_Sales-key
  parameters:
    content:
      instance:
        destinations:
        - Name: Mahindra_sales_123_Mahindra_Sales_repo_host
          ServiceInstanceName: Mahindra_Sales-html5-srv
          ServiceKeyName: Mahindra_Sales-repo-host-key
          sap.cloud.service: Mahindra_sales_123
        - Authentication: OAuth2UserTokenExchange
          Name: Mahindra_sales_123_uaa_Mahindra_Sales
          ServiceInstanceName: Mahindra_Sales-xsuaa-service
          ServiceKeyName: uaa_Mahindra_Sales-key
          sap.cloud.service: Mahindra_sales_123
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: Mahindra_Sales-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: Mahindra_Sales-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Mahindra_Sales-html5-srv
    service-plan: app-host
- name: Mahindra_Sales-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: Mahindra_Sales-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Mahindra_Sales-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: uaa_Mahindra_Sales
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: Mahindra_Sales-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
